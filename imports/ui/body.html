<!-- template for  homepage will load navbar template in navbar.html footer template in footer.html and yield is a placeholder for data that will be loaded.
on startup it will load home.html  -->
<template name="main">
    
    {{> navbar}}

    <!-- This is where the current page is rendered-->
    <div class="container">
        {{> yield}}
    </div>

   
    {{> footer}}
</template>
